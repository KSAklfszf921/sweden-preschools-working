<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Försök att återskapa sökvägen under repo-basen
      (function() {
        var redirect = "/" + (location.pathname.replace(/^\//, "") || "");
        if (location.search) redirect += location.search;
        if (location.hash) redirect += location.hash;
        location.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
